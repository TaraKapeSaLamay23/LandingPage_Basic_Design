<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
        </div>

        <div id="register-form" class="form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
        </div>

        <div id="logout-form" class="form" style="display: none;">
            <h2>Logout</h2>
            <div class="form-group">
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        function login() {
            // Add login logic here
            alert('Logged in successfully');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('logout-form').style.display = 'block';
        }

        function register() {
            // Add register logic here
            alert('Registered successfully');
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('logout-form').style.display = 'block';
        }

        function logout() {
            // Add logout logic here
            alert('Logged out successfully');
            document.getElementById('logout-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
